<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea class="texto" placeholder="Ingresa el texto aquí"></textarea>
        <div class="info">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="btnEncriptador()">Encriptar
          </button>
          <button type="button" class="btn-desencriptar" onclick="btnDesencriptador()">Desencriptar</button>
        </div>
      </div>
        <textarea class="encriptado" readonly></textarea>
    </div>
    <footer>
      <p>Desarrollado por Shyko - Jose Rivero</p>
    </footer>
    <script src="index.js"></script>
  </body>
  
</html>
